<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var highest = -1
    var xiang = i,xiang2 = i
    var scores = [23,34,42,56,78,12,64,37,97,40,20,55,72,39,97,25]
    for (var i = 0; i < scores.length; i++){
      if(scores[i] > highest){
        highest = scores[i]
        xiang = i
        xiang2 = -1
      } else if (scores[i] == highest) {
        if (xiang == -1) {
          xiang = i
        } else {
          xiang2=i
        }
      }
    }
    document.write("score" + "[" + xiang + "]" + highest)
    if (xiang2 != -1) {
      document.write("<br>score" + "[" + xiang2 + "]" + highest)
    }
  </script>
</body>
</html>
