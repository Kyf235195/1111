  <script>
  var chevy = {
    make: 'chevy',
    model: 'Bel Air',
    year: '957',

    passengers: 'z',

    mileage: '1021',

      document.write(this.make)

      }
  }
  chevy.showmaker()
  chevy.changecolor('blue')
  document.write(chevy.color)
