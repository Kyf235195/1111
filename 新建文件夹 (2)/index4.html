<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id='amao'>我是段文字</p>
  <div id='agou'></div>
    <script>
      var pSign=document.getElementById('amao')
      pSign.innerHTML='我是被替换，没文字'
      pSign.setAttribute('style','color:yellow')
      var pSign=document.getElementById('agou')
      pSign.innerHTML='我又被替换，还是没文字'
      pSign.setAttribute('style','color:blue')
    </script>
</body>
</html>
